<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Incident Report</title>
<link rel="stylesheet" href="css/test.css">
</head>
<body>

<div class="app">

  <header class="top-bar">
    <h1>Incident Report</h1>
    <p>Safety & Compliance</p>
  </header>

  <form class="form">

    <!-- Reporter -->
    <section class="card">
      <h2>Reporter Details</h2>

      <div class="grid">
        <input placeholder="Name">
        <input placeholder="Designation">
        <input placeholder="Employee Number">
        <input placeholder="Contact Number">
      </div>

      <div class="grid">
        <select><option>Location</option></select>
        <select><option>Shift</option></select>
      </div>
    </section>

    <!-- Incident -->
    <section class="card">
      <h2>Incident Details</h2>

      <textarea placeholder="Exact Location of Incident"></textarea>

      <div class="grid">
        <input type="date">
        <input type="time">
      </div>

      <input placeholder="Blue Plate">
      <select><option>Type of Incident</option></select>
      <input placeholder="Other Incident Type">
    </section>

    <!-- Witness -->
    <section class="card">
      <h2>Witness (Optional)</h2>
      <input placeholder="Witness Name">
      <input placeholder="Witness Contact">
    </section>

    <!-- Description -->
    <section class="card">
      <h2>Description</h2>
      <textarea placeholder="Brief description of incident"></textarea>
    </section>

    <!-- Attachments -->
    <section class="card">
      <h2>Attachments</h2>

      <label class="check">
        <input type="checkbox"> Pictures / Photographs
      </label>
      <label class="check">
        <input type="checkbox"> Witness Statement
      </label>

      <input type="file" multiple>
    </section>

    <!-- Signature -->
    <section class="card">
      <h2>Signature</h2>
      <div class="signature-box">Sign here</div>
      <button type="button" class="ghost">Clear Signature</button>
    </section>

    <button class="submit">Submit Report</button>

  </form>

</div>
</body>
</html>
