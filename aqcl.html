
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accomodation Quality Check List</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/auth.js"></script>
  <script src="js/aqcl.js" defer></script>
</head>
<body onload="requireLogin()">

  <div class="form-container">
    <h2>Accomodation Quality Check List</h2>
    <form id="aqclForm">

    <label>Accommodation Name</label>
<input type="text" id="accName" required>

<label>Serial Number</label>
<input type="text" id="serial">

<label>Building Security Name</label>
<input type="text" id="buildingSecurity">

<!-- GUARD -->
<label>Guard in Position</label>
<input type="checkbox" id="guardPosition">

<label>Number of Guards</label>
<input type="number" id="numGuards">

<label>Appearance of Guard</label>
<textarea id="guardAppearance"></textarea>

<label>Desk Appearance</label>
<textarea id="deskAppearance"></textarea>

<label>Guard Contact Number</label>
<input type="tel" id="guardContact">

<label>Security Staff Number</label>
<input type="number" id="securityStaffNumber">

<!-- PATROL -->
<label>Walk Patrol with Guard</label>
<input type="checkbox" id="walkPatrol">

<label>Patrol Effective</label>
<input type="checkbox" id="patrolEffective">

<label>Changes Made</label>
<textarea id="changesMade"></textarea>

<!-- SUPERVISION -->
<label>QR ID Card Check</label>
<input type="checkbox" id="qrCheck">

<label>Supervisor Last Visit</label>
<input type="date" id="lastVisit">

<label>Supervisor Name</label>
<input type="text" id="supervisorName">

<label>Supervisors Visited (Last 7 Days)</label>
<input type="number" id="supervisors7">

<label>Patrolling Supervisor</label>
<input type="text" id="patrollingSupervisor">

<!-- KEYS -->
<label>Key Cabinet Locked</label>
<input type="checkbox" id="keyCabinet">

<label>Key Log</label>
<input type="checkbox" id="keyLog">

<label>List Keys Audited</label>
<textarea id="keysAudited"></textarea>

<!-- CCTV -->
<label>Cameras Working</label>
<input type="checkbox" id="camerasWorking">

<label>Number of Cameras</label>
<input type="number" id="numCameras">

<label>ACS Functional</label>
<input type="text" id="acs">

<label>Perimeter Secure</label>
<input type="text" id="perimeter">

<!-- APARTMENT -->
<label>Apartment Inspection</label>
<input type="text" id="apartmentInspection">

<label>Apartment Remark</label>
<textarea id="apartmentRemark"></textarea>

<!-- ACTION -->
<label>Actions Taken</label>
<textarea id="actionsTaken"></textarea>

<!-- CAG -->
<label>Guard 1 CAG</label>
<textarea id="guard1cag"></textarea>

<label>Guard 2 CAG</label>
<textarea id="guard2cag"></textarea>

<!-- CONTACT -->
<label>Building Landline Number</label>
<input type="number" id="landline">

<label>Security Duty Mobile Number</label>
<input type="number" id="dutyMobile">

<!-- SIGNATURE -->
<label>Signature</label>
<canvas id="sign" height="160"></canvas>
<button type="button" onclick="clearSign()">Clear Signature</button>

<br><br>

<button type="submit">Submit AQCL</button>

<p id="status"></p>
    
  </div>
  

  
  <script src="js/app.js"></script>
</body>
</html>
