<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patrol Login</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="form-container">
  <img src="Logo.png" alt="Company Logo" class="logo">

  <h2 style="text-align:center;">Supervisor Login</h2>

  <input id="user" type="text" placeholder="Username" autocomplete="username">
  <input id="pass" type="password" placeholder="Password" autocomplete="current-password">

  <button id="loginBtn">Login</button>

  <p id="msg" class="message"></p>
</div>

<script>
if (sessionStorage.getItem("loggedIn") !== "true") {
  window.location.href = "index.html";
}
}
  
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxglDMvRMH7rh2FOwsWWOnh-msOK7zVIJmRhlTxkUDFEtun-JvrciDPM1WLkxdIDQLbPw/exec";

const msg = document.getElementById("msg");
const loginBtn = document.getElementById("loginBtn");

loginBtn.addEventListener("click", login);

async function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!username || !password) {
    alert("Enter username and password");
    return;
  }

  const res = await fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "login",
      username,
      password
    })
  });

  const result = await res.json();

  // ðŸ”’ STRICT CHECK
  if (result.status === "success") {
    sessionStorage.setItem("loggedIn", "true");
    window.location.href = "menu.html";
  } else {
    alert("Invalid username or password");
    sessionStorage.removeItem("loggedIn");
  }
}
</script>

</body>
</html>
