<div class="form-container">

<h2>Incident Report</h2>
<hr>

<form id="incident">

<!-- REPORTER -->
<div class="section">
  <label>Name</label>
  <select id="Name" required>
  <option value="">-- Name --</option>  
<option value="A">A</option>
<option value="B">B</option>
<option value="C">C</option>
</select>

   <label>Designation</label>
  <select id="Designation" required>
  <option value="">-- Designation --</option>  
<option value="D1">D1</option>
<option value="D2">D2</option>
<option value="D3">D3</option>
</select>


  <label>Employee Number</label>
  <input type="number" id="empno">

   <label>Location</label>
  <select id="Location1" required>
  <option value="">-- Location --</option>  
  <option value="L1">L1</option>
  <option value="L2">L2</option>
  <option value="L3">L3</option>
  </select>

   <label>Contact Number</label>
  <input type="number" id="Contactno">

   <label>Shift</label>
  <select id="Shift" required>
  <option value="">-- Shift --</option>  
  <option value="Morning">Morning</option>
  <option value="Night">Night</option>
  </select>
   </div>

  <div class="section">
   <label>Exact Location of Incdent</label>
  <textarea id="Location2"></textarea>
    
  <label>Date</label>
  <input type="date" id="Date">

  <label for="time">Time</label>
  <input type="time" id="Time">

      <label>Type of Incident</label>
  <select id="Type of Incident" required>
  <option value="">-- Select Incident --</option>  
  <option value="Medical Emergency">Medical Emergency</option>
  <option value="Electrical Failure">Electrical Failure</option>
  <option value="Fire/ Fire Alarm">Fire/ Fire Alarm</option>
    <option value="Theft">Theft</option>
    <option value="Lift Emergency">Lift Emergency</option>
    <option value="Missing Person/ Items">Missing Person/ Items</option>
    <option value="Scuffle">Scuffle</option>
    <option value="Assault">Assault</option>
    <option value="Vehicular Incident">Vehicular Incident</option>
    <option value="Property Damaged">Property Damaged</option>
    <option value="Fuel/ Chemical Spills">Fuel/ Chemical Spills</option>
    <option value="Suspicious Activity">Suspicious Activity</option>
    <option value="Crime">Crime</option>
    <option value="Contravention">Contravention</option>
    <option value="Others">Others</option>
    </select>

     <label>Other Incident Type</label>
     <input id="Otherincident">

  <label>Name of Witness (if applicable)</label>
  <input id="nameofwitness" >

   <label>Contact Number</label>
  <input type="witnessnumber" id="Contactno">
  </div>

  <div class="section">
    <label>Exact Location of Incdent</label>
    <textarea id="Location2"></textarea>

  </div>
  <div class="section">
    <label>Attachments</label>
   <label class="check-box">
  <input type="checkbox">
  <span></span>
  DESCRIPTION CONTINUATION
</label>

<label class="check-box">
  <input type="checkbox">
  <span></span>
  PICTURES/ PHOTOGRAPHS
</label>

    <label class="check-box">
  <input type="checkbox">
  <span></span>
  WITNESS STATEMENT
</label>

    <label class="check-box">
  <input type="checkbox">
  <span></span>
  OTHERS
</label>

    <label>Prepared and Reported by</label>
  <input id="nameofwitness" >

 <!-- SIGNATURE -->
<div class="section">
  <label>Signature</label>
  <canvas id="sign"></canvas>
  
  <button type="button" class="secondary" onclick="clearSignature()">Clear Signature</button>
</div>

<button type="submit">Submit</button>
<div id="status"></div>

<button type="button" onclick="location.href='menu.html'">
⬅ Back to Menu
</button>

</form>
</div>
